<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<title>fvrt.net</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.4.0/dist/lazyload.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="d-flex flex-column justify-content-center align-items-center vh-100">
				<h1 class="fade-in-up" id="main-title">FVRT.NET</h1>
				<h5 class="fade-in-up" id="subtitle">your favo<span class="highlight"><a href="https://example.com" target="_blank" rel="noopener noreferrer">{u}</a></span>rite minceraft network</h5>
			</div>
		</div>
	</div>
</div>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("main-title").classList.add("show");

    setTimeout(() => {
      document.getElementById("subtitle").classList.add("show");
    }, 300); // задержка для h5
  });

  window.addEventListener('keydown', function (e) {
  // Блокируем F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  if (
    e.key === 'F12' ||
    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
    (e.ctrlKey && e.key === 'U')
  ) {
    e.preventDefault();
  }
});

</script>
</body>
</html>
