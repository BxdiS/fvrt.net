<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<title>fvrt.net</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
	<link rel="preload" href="fonts/Montserrat-ExtraBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
	<link rel="preload" href="fonts/Montserrat-Medium.woff" as="font" type="font/woff" crossorigin="anonymous">
	<link rel="preload" href="fonts/Montserrat-ExtraBold.woff" as="font" type="font/woff" crossorigin="anonymous">

	<script type="text/javascript" src="bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.4.0/dist/lazyload.min.js"></script>

	<style>
		.fade-in-up {
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 1s ease, transform 1s ease;
			visibility: hidden;
		}
		.fade-in-up.show {
			opacity: 1;
			transform: translateY(0);
			visibility: visible;
			will-change: opacity, transform;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="d-flex flex-column justify-content-center align-items-center vh-100">
				<h1 class="fade-in-up" id="main-title">FVRT.NET</h1>
				<h5 class="fade-in-up" id="subtitle">your favo<span class="highlight"><a href="https://example.com" target="_blank" rel="noopener noreferrer">{u}</a></span>rite minceraft network</h5>
			</div>
		</div>
	</div>
</div>

<script>
	window.addEventListener('load', () => {
		document.fonts.ready.then(() => {
			const mainTitle = document.getElementById("main-title");
			const subtitle = document.getElementById("subtitle");

			mainTitle.classList.remove("show");
			subtitle.classList.remove("show");

			void mainTitle.offsetWidth; // сброс анимации

			mainTitle.classList.add("show");
			setTimeout(() => {
				subtitle.classList.add("show");
			}, 300);
		});
	});

	window.addEventListener('keydown', function (e) {
		// Блокируем F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
		if (
			e.key === 'F12' ||
			(e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
			(e.ctrlKey && e.key === 'U')
		) {
			e.preventDefault();
		}
	});
</script>
</body>
</html>
